<!doctype html>
<html lang="en">
    <head>
        <!--meta tag-->
        <meta charset="UTF-8">
        <meta name="description" content="Image Gallery">
        <meta name="keywords" content="images,gallery">
        <meta name="author" content="Kaitlin A Clark">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!--use title tag-->
        <title>CSE 204 - Assignment 07 Image Gallery</title>
         <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        <!--grid of 12 images-->
        <div class="container">
            <div class="jumbotron">
                <h1> Kaitlin's Image Galley </h1>
            </div>
            <!--row 1-->
            <div class="row">
              <div class="col-sm">
                  <a href="#" id="img1">
                    <img src="images/AnimalCell.jpg" />
                    <div class="caption">Image 1</div>
                  </a>
              </div>
              <div class="col-sm">
                <a href="#" id="img2">
                    <img src="images/BIGtoe.png" >
                    <div class="caption">Image 2</div>
                </a>
              </div>
              <div class="col-sm">
                  <a href="#" id="img3">
                      <div class="caption">Image 3</div>
                    <img src="images/BRAF_V600E.png" >
                  </a>
              </div>
            </div>
            <!--row 2-->
            <div class="row">
                <div class="col-sm">
                    <a href="#" id="img4">
                        <div class="caption">Image 4</div>
                        <img src="images/BRAFex.png" >
                    </a>
                </div>
                <div class="col-sm">
                    <a href="#" id="img5">
                        <div class="caption">Image 5</div>
                        <img src="images/BRAFgene.png" >
                    </a>
                    </div>
                <div class="col-sm">
                    <a href="#" id="img6">
                        <div class="caption">Image 6</div>
                        <img src="images/CIViC crowd space.png" >
                    </a>
                    </div>
            </div>
            <!--row 3-->
            <div class="row">
                <div class="col-sm">
                    <a href="#" id="img7">
                        <div class="caption">Image 7</div>
                        <img src="images/CIViC flow.png" >
                    </a>
                    
                </div>
                <div class="col-sm">
                    <a href="#" id="img8">
                        <div class="caption">Image 8</div>
                        <img src="images/CNS hb.gif" >
                    </a>
                    
                </div>
                <div class="col-sm">
                    <a href="#" id="img9">
                        <div class="caption">Image 9</div>
                        <img src="images/Cytoskeleton.jpg" >
                    </a>
                    
                </div>
            </div>
            <!--row 4-->
            <div class="row">
                <div class="col-sm">
                    <a href="#" id="img10">
                        <div class="caption">Image 10</div>
                        <img src="images/Flagella.jpg" >
                    </a>
                    
                </div>
                <div class="col-sm">
                    <a href="#" id="img11">
                        <div class="caption">Image 11</div>
                        <img src="images/amino.png" >
                    </a>
                    
                </div>
                <div class="col-sm">
                    <a href="#" id="img12">
                        <div class="caption">Image 12</div>
                        <img src="images/aqpr2.png" >
                    </a>
                    
                </div>
            </div>
        </div>
        <div class="carousel">
            <!--button function from: https://www.w3schools.com/howto/howto_js_slideshow.asp-->
            <!--close button-->
            <span id="close">&times;</span> 
            <!--image slides-->
            <div class="slide1" >
                <img src="images/AnimalCell.jpg">
            </div>
            <div class="slide2">
                <img src="images/BIGtoe.png">
            </div>
            <div class="slide3">
                <img src="images/BRAF_V600E.png">
            </div>
            <div class="slide4">
                <img src="images/BRAFex.png">
            </div>
            <div class="slide5">
                <img src="images/BRAFgene.png">
            </div>
            <div class="slide6">
                <img src="images/CIViC crowd space.png">
            </div>
            <div class="slide7">
                <img src="images/CIViC flow.png">
            </div>
            <div class="slide8">
                <img src="images/CNS hb.gif">
            </div>
            <div class="slide9">
                <img src="images/Cytoskeleton.jpg">
            </div>
            <div class="slide10">
                <img src="images/Flagella.jpg">
            </div>
            <div class="slide11">
                <img src="images/amino.png">
            </div>
            <div class="slide12">
                <img src="images/aqpr2.png">
            </div>

            <!--prev + next buttons-->
            <a id="prev" >&#10094;</a>
            <a id="next" >&#10095;</a>
        </div>

        <!--JS-->
        <script>
            let last_img = 0;
            /////////////
            ////CLOSE////
            ////////////
            document.getElementById("close").addEventListener("click", (event) =>{
                event.preventDefault();
                //hide carousel 
                document.getElementsByClassName("carousel")[0].setAttribute("style", "display:none;");

                //display gallery
                document.getElementsByClassName("container")[0].setAttribute("style", "display: block;");

            }, true);
            ////////////////////
            ///PREV + NEXT//////
            ///////////////////
            document.getElementById("prev").addEventListener("click", (event) =>{
                event.preventDefault();
                //check length
                if(last_img == 1){
                    display(12);
                }else{
                    display(last_img-1);
                }
            }, true);
            document.getElementById("next").addEventListener("click", (event) =>{
                event.preventDefault();
                //check length
                if(last_img == 12){
                    display(1);
                }else{
                    display(last_img+1);
                }
            }, true);
            ////////////////////////////////
            ////event listeners for images///
            /////////////////////////////////
            for(let i = 0; i < 12; i++){
                (function(){
                    let img = i+1;
                    let id = "img"+img;
                    document.getElementById(id).addEventListener("click", function(event){
                    event.preventDefault();
                    display(img); //display carousel, starting with img 1
                }, true);
                }());
            }
            ///////////////////
            //////DISPLAY//////
            ///////////////////
            function display(img_id){
                last_img = img_id;
                //hide gallery
                document.getElementsByClassName("container")[0].setAttribute("style", "display:none;");

                //display carousel
                document.getElementsByClassName("carousel")[0].setAttribute("style", "display: block;");

                //hide all images
                for(let j = 0; j < 12; j++){
                    var id = j+1;
                    var cl = "slide"+id;
                    document.getElementsByClassName(cl)[0].setAttribute("style", "display:none;");
                }

                //display image
                document.getElementsByClassName("slide"+img_id)[0].setAttribute("style", "display: block;");
            
            }

        </script>

    </body>
</html>
